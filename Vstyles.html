<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
          rel="stylesheet" />
    <link rel="stylesheet" href="Vstyles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="Vstyles.js" defer></script>
</head>
<body>
    <header>
        <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="styling">
        <div class="demo" :style="{borderColor: boxA? 'red': 'green'}" @click="boxSelected('A')"></div>
        <div class="demo" :style="{borderColor: boxB? 'red': 'green'}" @click="boxSelected('B')"></div>
        <div class="demo" :style="{borderColor: boxC? 'red': 'green'}" @click="boxSelected('C')"></div>
    </section>
</body>
</html>
