<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js">
</script>
</head>
<body>
<div id="app">
<button v-on:click="show=!show">Show/Hide</button>
<p v-if="show">I am partially visible</p><!--Note: v-if completely removes the dom element when u click the button. This better than v-show in performance-->

<p v-else>Am i visible?</p>
<!--Note: v-show doesnt removes the dom element when u click the button. instead it changes the display to none-->
<!--this is seen when we inspect the pg-->
<p v-show="show">Hello! </p>
<hr>
<ul>
<li v-for="(person, index) in persons">{{ person.name}}-{{index}}</li>
</ul>
</div>
<script>
new Vue({
el:'#app',
data:{ show:true,
persons: [
{name:'neelam', age:23},
{name:'nia', age:40},
{name:'jia', age:30},
{name:'sita', age:20},
{name:'rita', age:35}

]
}
});
</script>
</body>
</html>
