<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-for</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
          rel="stylesheet" />
    <link rel="stylesheet" href="goal.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="removeList-items.js" defer></script>
</head>
<body>
    <header>
        <h1>v-for</h1>
    </header>
    <section id="user-goals">
        <h2>My course goals</h2>
        <input type="text" v-model="enteredGoal" />
        <button @click="addGoal">Add Goal</button>
        <p v-if="goals.length===0">No goals have been added yet - please start adding some!</p>
        <ul v-else>
            <li v-for="(goal,index) in goals" :key="goal" @click="removeItem(index)">
            <p>{{goal}} - {{index}} </p>
<input type="text" @click.stop/></li>
        </ul>

    </section>
</body>
</html>
